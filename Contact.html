    <body>
        <audio id="bgm" src="Music/[Cover] Daisy Bell (LR35902, GAMEBOY Voice Simulation).mp3" autoplay loop muted></audio>
        <button id="mutebutton">
            <img id="muteicon" src="Images/mute.png" alt="" />
        </button>
        <script>
        const audio = document.getElementById("bgm");
        const btn = document.getElementById("mutebutton");
        const icon = document.getElementById("muteicon")
        audio.volume = 0.15;
        btn.addEventListener("click", () => {
        if (audio.muted) {
            audio.muted = false;
            audio.play();
            icon.src = "Images/volume.png";
            }
        else {
            audio.muted = true;
            audio.pause();
            icon.src = "Images/mute.png"
            }
        
        });
        </script>
